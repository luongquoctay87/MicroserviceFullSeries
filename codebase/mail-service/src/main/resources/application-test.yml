spring:
  config:
    activate:
      on-profile: test
  devtools:
    add-properties: false
  jpa:
    # Provide database platform that is being used
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # New database is created when app starts and destroyed when app stops
      ddl-auto: none
    # Show sql when spring data jpa performs query
    show-sql: false
    properties:
      hibernate:
        # Format queries
        format_sql: false

# API document setting
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
openapi:
  service:
    api-docs: inventory-service
    server: ${API_GATEWAY:http://localhost:4953}/account
    title: INVENTORY SERVICE
    version: 1.0.0